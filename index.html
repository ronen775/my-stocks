
<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>מחשבון רווח והפסד למניות</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <script>
      // Minimal runtime error reporter to avoid white screen without info
      (function(){
        const show = (msg) => {
          const el = document.createElement('pre');
          el.style.cssText = 'white-space:pre-wrap;direction:ltr;text-align:left;padding:12px;margin:0;background:#1f2937;color:#f8fafc;position:fixed;inset:0;z-index:99999;overflow:auto;font:12px ui-monospace,Menlo,Consolas,monospace';
          el.textContent = 'App runtime error\n\n' + msg;
          document.body.appendChild(el);
        };
        window.addEventListener('error', (e) => show(e?.error?.stack || e.message));
        window.addEventListener('unhandledrejection', (e) => show((e.reason && (e.reason.stack||e.reason.message)) || String(e.reason)));
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
